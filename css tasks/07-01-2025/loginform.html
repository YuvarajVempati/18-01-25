<body>

    <div class="formcss">
    <h1>Mastery Games</h1>
    <p>Create your account</p>
    
    <form method="get" action="./background.png" >

        <input type="text" name="Name" placeholder="First Name" pattern="[a-zA-Z]+"><BR>
            <br>
        <input type="Email" name="Email"placeholder="Email" pattern="[a-b0-9_.]+ @[gmail|yahoo|outlook].[com|in]"><br>
        <br>
        <input type="Password" name="Password"placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}"><br>
        <br>
        <input class="one" type="submit"  name="submit" value="CREATE ACCOUNT" >
    </form>

       <a href="./signin.html" >Sign in</a></p></div>
